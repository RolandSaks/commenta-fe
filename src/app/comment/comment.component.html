<div class="py-5 text-center cover d-flex flex-column carousel-item">
  <div class="container my-auto">
    <ngb-carousel *ngIf="commentsTop10" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
      <ng-template ngbSlide *ngFor="let comment of commentsTop10">
        <div class="row">
          <div class="mx-auto col-lg-6 col-md-8">
            <h3 class="display-1 mb-4 mt-5 big-title">{{comment.author}}</h3>
            <h3 class="mb-3"><i><b>{{comment.content}}</b></i></h3>
            <h6 class="mb-3"><i>{{comment.category}} | {{comment.articleTitle}}</i></h6>
            <span class="glyphicon glyphicon-heart"></span>
            <p>{{comment.displayReaction.count}}</p>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
